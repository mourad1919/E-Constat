<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Réinitialiser votre mot de passe</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">

    <ion-item lines="full">
      <ion-label position="floating">Nom utilisateur</ion-label>
      <ion-input type="text" required [(ngModel)]="username"></ion-input>
    </ion-item>
   
        <ion-button type="submit" color="success" expand="block" (click)="forgotPassword()">Envoyer</ion-button>
      
  
    <small>
      Veuillez fournir le nom d’utilisateur que vous avez utilisé lors de votre signature
      pour votre compte.
    </small>
  </div>
  </ion-content>
