<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="forgotPassword()">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Please provide the username that you used when you signed
      up for your Evernote account.
    </small>
</ion-content>
